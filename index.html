<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Educativa Docente | All-in-One</title>
    <style>
        :root {
            --sidebar-width: 260px;
            --bg-dark: #1e272e;
            --bg-active: #34495e;
            --accent: #3498db;
            --text-light: #ecf0f1;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Layout Principal */
        .app-container { display: flex; height: 100vh; }

        /* Barra Lateral */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .sidebar-header {
            padding: 25px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h2 { margin: 0; font-size: 1.2rem; font-weight: 600; letter-spacing: 1px; }
        .sidebar-header span { font-size: 0.8rem; color: var(--accent); opacity: 0.8; }

        .nav-menu { list-style: none; padding: 20px 0; margin: 0; flex-grow: 1; }
        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #bdc3c7;
        }

        .nav-item:hover { background-color: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background-color: var(--bg-active); border-left-color: var(--accent); color: white; }
        .nav-icon { font-size: 1.2rem; width: 25px; text-align: center; }

        /* √Årea de Contenido (Iframe) */
        .main-content {
            flex-grow: 1;
            background: #f0f2f5;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Pantalla de Bienvenida */
        #welcome-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
            color: var(--bg-dark);
            text-align: center;
        }
        .welcome-card {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px;
        }
        .btn-start {
            margin-top: 20px; padding: 10px 30px; background: var(--accent);
            color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="app-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Teacher Suite</h2>
            <span>v1.0 Edition 2026</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="loadApp('asistencia', this)">
                <span class="nav-icon">üìã</span> Asistencia Pro
            </li>
            <li class="nav-item" onclick="loadApp('lesson', this)">
                <span class="nav-icon">üìù</span> Lesson Architect
            </li>
            <li class="nav-item" onclick="loadApp('notas', this)">
                <span class="nav-icon">üìä</span> Gestor de Notas
            </li>
            <li class="nav-item" onclick="loadApp('horario', this)">
                <span class="nav-icon">‚è∞</span> Timetable Live
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div id="welcome-screen">
            <div class="welcome-card">
                <h1>Bienvenido, Profesor</h1>
                <p>Seleccione una herramienta del men√∫ lateral para comenzar a trabajar.</p>
            </div>
        </div>
        <iframe id="appFrame" src="about:blank"></iframe>
    </main>
</div>

<textarea id="code-asistencia" style="display:none;">
    </textarea>

<textarea id="code-lesson" style="display:none;">
    </textarea>

<textarea id="code-notas" style="display:none;">
    </textarea>

<textarea id="code-horario" style="display:none;">
    </textarea>

<script>
    function loadApp(appId, element) {
        // 1. Gestionar estilos del men√∫
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');

        // 2. Ocultar bienvenida
        document.getElementById('welcome-screen').style.display = 'none';

        // 3. Obtener el c√≥digo fuente de la textarea
        const sourceCode = document.getElementById('code-' + appId).value;
        const frame = document.getElementById('appFrame');

        // 4. Validar si hay c√≥digo
        if (!sourceCode || sourceCode.trim().length < 100) {
            // Intenta cargar el archivo si est√° en la misma carpeta (Plan B)
            const fileMap = {
                'asistencia': 'AsistenciaPro.html',
                'lesson': 'LessonPlan.html',
                'notas': 'Notas.html',
                'horario': 'timetable.html'
            };
            // Si el textarea est√° vac√≠o, intenta cargar el archivo externo
            frame.src = fileMap[appId];
            return;
        }

        // 5. Inyectar el c√≥digo en el Iframe (Modo Single-File)
        frame.srcdoc = sourceCode;
    }
</script>

</body>
</html>
