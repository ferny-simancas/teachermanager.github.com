<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Architect v2.2 (Txt & Print)</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --input: #2d2d2d;
            --text: #e0e0e0;
            --accent: #448aff;
            --danger: #ff5252;
            --success: #69f0ae;
            --border: #404040;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVEGACI√ìN --- */
        nav {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .nav-right { display: flex; gap: 10px; }

        .nav-tabs button {
            background: transparent;
            color: #888;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-tabs button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .btn-backup {
            background: #333;
            color: #ccc;
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-backup:hover { background: #444; color: white; border-color: #666; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .view-section { display: none; max-width: 900px; margin: 0 auto; }
        .view-section.active { display: block; }

        /* --- FORMULARIOS --- */
        .card {
            background: var(--panel);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .col { flex: 1; }

        label { display: block; color: var(--accent); font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        
        input, textarea, select {
            width: 100%;
            background: var(--input);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        input:focus, textarea:focus { outline: 1px solid var(--accent); }
        textarea { resize: vertical; min-height: 80px; }

        /* --- COMPONENTES --- */
        .course-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: var(--input);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        .course-check {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            background: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            user-select: none;
        }
        .course-check input { width: auto; margin: 0; }
        .course-check:has(input:checked) { background: var(--accent); color: white; }

        .dynamic-list { display: flex; flex-direction: column; gap: 8px; }
        .dynamic-item { display: flex; gap: 5px; }
        .btn-add {
            background: transparent;
            border: 1px dashed var(--border);
            color: #888;
            width: 100%;
            padding: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .btn-add:hover { border-color: var(--accent); color: var(--accent); }
        .btn-remove {
            background: transparent; color: var(--danger); border: none; font-size: 1.2rem; cursor: pointer; padding: 0 10px;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .btn { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-secondary { background: #444; color: white; }
        .btn-txt { background: #2e7d32; color: white; } /* Verde para texto */

        /* --- TABLA GESTI√ìN --- */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--border); }
        th { color: var(--accent); }
        tr:hover { background: #252525; }
        .status-pill { font-size: 0.75rem; padding: 2px 6px; background: #333; border-radius: 4px; }

        details { background: #151515; padding: 10px; border-radius: 4px; margin-bottom: 15px; border: 1px solid var(--border); }
        summary { cursor: pointer; color: #aaa; font-weight: bold; }

        /* --- ESTILOS DE IMPRESI√ìN (OCULTOS EN PANTALLA) --- */
        #printable-area { display: none; }

        @media print {
            body * { visibility: hidden; } /* Ocultar todo */
            #printable-area, #printable-area * { visibility: visible; } /* Mostrar solo √°rea imprimible */
            #printable-area {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                color: black;
                font-family: 'Times New Roman', serif;
                padding: 20px;
            }
            /* Resetear estilos oscuros para impresi√≥n */
            .print-page { page-break-after: always; margin-bottom: 30px; border-bottom: 1px dashed #ccc; padding-bottom: 20px; }
            h1, h2, h3 { color: black !important; }
            .print-section-title { background: #f0f0f0; border-left: 3px solid #000; padding: 5px; margin-top: 15px; font-weight: bold; }
        }

    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div style="font-weight:bold; font-size:1.2rem;">Lesson Architect</div>
            <div class="nav-tabs">
                <button class="active" onclick="switchView('editor')">üìù Editor</button>
                <button onclick="switchView('manager')">üìÇ Gesti√≥n y Exportar</button>
            </div>
        </div>
        <div class="nav-right">
            <button class="btn-backup" onclick="downloadBackup()">‚¨áÔ∏è Backup JSON</button>
            <button class="btn-backup" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Restaurar</button>
            <input type="file" id="fileInput" style="display:none" accept=".json" onchange="restoreBackup(this)">
        </div>
    </nav>

    <div class="container">

        <div id="editor" class="view-section active">
            <details>
                <summary>‚öôÔ∏è Gestionar Cursos Disponibles</summary>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <input type="text" id="newCourseInput" placeholder="Nuevo curso (ej: 10B)">
                    <button class="btn btn-secondary" onclick="addNewCourse()">A√±adir</button>
                </div>
                <div id="courseListRemove" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
            </details>

            <form id="planForm">
                <input type="hidden" id="planId">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <label>Cursos</label>
                            <div class="course-selector" id="courseSelector"></div>
                        </div>
                        <div class="col">
                            <label>Fecha de Clase</label>
                            <input type="date" id="classDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Topic</label>
                            <input type="text" id="topic" placeholder="Ej: Future Tenses">
                        </div>
                        <div class="col">
                            <label>Subheading</label>
                            <input type="text" id="subheading" placeholder="Ej: Will vs Going to">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <label>Objetivos de Aprendizaje</label>
                    <div id="objectivesList" class="dynamic-list"></div>
                    <button type="button" class="btn-add" onclick="addField('objectivesList', 'Escribe un objetivo...')">+ A√±adir Objetivo</button>
                </div>

                <div class="card">
                    <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">Secuencia Did√°ctica</h3>
                    <div style="margin-bottom:15px;"><label>1. Preparaci√≥n</label><textarea id="phasePrep"></textarea></div>
                    <div style="margin-bottom:15px;"><label>2. Estructuraci√≥n</label><textarea id="phaseStruct"></textarea></div>
                    <div style="margin-bottom:15px;"><label>3. Evaluaci√≥n</label><textarea id="phaseEval"></textarea></div>
                    <div><label>4. Autoevaluaci√≥n / Feedback</label><textarea id="phaseFeed"></textarea></div>
                </div>

                <div class="card">
                    <div class="row">
                        <div class="col">
                            <label>Materiales</label>
                            <div id="materialsList" class="dynamic-list"></div>
                            <button type="button" class="btn-add" onclick="addField('materialsList', 'Material...')">+ A√±adir Material</button>
                        </div>
                        <div class="col">
                            <label>Links</label>
                            <div id="linksList" class="dynamic-list"></div>
                            <button type="button" class="btn-add" onclick="addField('linksList', 'https://...')">+ A√±adir Link</button>
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button type="button" class="btn btn-danger" onclick="confirmClear()">Limpiar Todo</button>
                    <button type="button" class="btn btn-primary" onclick="savePlan()">üíæ Guardar Planeaci√≥n</button>
                </div>
            </form>
        </div>

        <div id="manager" class="view-section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap:10px;">
                    <h2>Mis Planeaciones</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="btn btn-secondary" onclick="deleteSelected()">üóë Eliminar</button>
                        <button class="btn btn-txt" onclick="exportTXT()">üìÑ Exportar TXT</button>
                        <button class="btn btn-primary" onclick="printPlans()">üñ®Ô∏è Imprimir / PDF</button>
                    </div>
                </div>
                
                <table id="plansTable">
                    <thead>
                        <tr>
                            <th style="width: 30px;"><input type="checkbox" onchange="toggleAll(this)"></th>
                            <th>Fecha</th>
                            <th>Cursos</th>
                            <th>Topic</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="printable-area"></div>

<script>
    // --- DATOS ---
    let courses = JSON.parse(localStorage.getItem('la_courses')) || ['7A', '8B', '9C'];
    let plans = JSON.parse(localStorage.getItem('la_plans')) || [];

    document.addEventListener('DOMContentLoaded', () => {
        renderCourses();
        renderPlanList();
    });

    // --- NAVEGACI√ìN ---
    function switchView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-tabs button').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        const index = viewId === 'editor' ? 0 : 1;
        document.querySelectorAll('.nav-tabs button')[index].classList.add('active');
        if(viewId === 'manager') renderPlanList();
    }

    // --- CURSOS ---
    function renderCourses() {
        const selector = document.getElementById('courseSelector');
        const remover = document.getElementById('courseListRemove');
        selector.innerHTML = '';
        remover.innerHTML = '';

        courses.forEach(c => {
            const label = document.createElement('label');
            label.className = 'course-check';
            label.innerHTML = `<input type="checkbox" value="${c}" name="selectedCourses"> ${c}`;
            selector.appendChild(label);

            const badge = document.createElement('span');
            badge.style.cssText = "background:#333; padding:2px 8px; border-radius:4px; font-size:0.8rem; cursor:pointer;";
            badge.innerHTML = `${c} <span style="color:red">&times;</span>`;
            badge.onclick = () => {
                if(confirm(`¬øBorrar curso ${c}?`)) {
                    courses = courses.filter(x => x !== c);
                    localStorage.setItem('la_courses', JSON.stringify(courses));
                    renderCourses();
                }
            };
            remover.appendChild(badge);
        });
    }

    function addNewCourse() {
        const input = document.getElementById('newCourseInput');
        const val = input.value.trim();
        if(val && !courses.includes(val)) {
            courses.push(val);
            localStorage.setItem('la_courses', JSON.stringify(courses));
            input.value = '';
            renderCourses();
        }
    }

    // --- CAMPOS DIN√ÅMICOS ---
    function addField(containerId, placeholder, value = '') {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'dynamic-item';
        div.innerHTML = `
            <input type="text" value="${value}" placeholder="${placeholder}">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">&times;</button>
        `;
        container.appendChild(div);
    }

    // --- GUARDAR ---
    function savePlan() {
        const selectedCourses = Array.from(document.querySelectorAll('input[name="selectedCourses"]:checked')).map(cb => cb.value);
        
        if(selectedCourses.length === 0) { alert("Selecciona al menos un curso."); return; }
        if(!document.getElementById('topic').value) { alert("El Topic es obligatorio."); return; }

        const getListValues = (id) => Array.from(document.getElementById(id).querySelectorAll('input')).map(i => i.value).filter(v => v.trim() !== '');

        const planData = {
            id: document.getElementById('planId').value || Date.now().toString(),
            date: document.getElementById('classDate').value,
            courses: selectedCourses,
            topic: document.getElementById('topic').value,
            subheading: document.getElementById('subheading').value,
            objectives: getListValues('objectivesList'),
            phases: {
                prep: document.getElementById('phasePrep').value,
                struct: document.getElementById('phaseStruct').value,
                eval: document.getElementById('phaseEval').value,
                feed: document.getElementById('phaseFeed').value,
            },
            materials: getListValues('materialsList'),
            links: getListValues('linksList')
        };

        const idx = plans.findIndex(p => p.id == planData.id);
        if(idx >= 0) plans[idx] = planData;
        else plans.push(planData);

        localStorage.setItem('la_plans', JSON.stringify(plans));
        alert("Guardado exitosamente.");
        clearForm();
        switchView('manager');
    }

    function confirmClear() {
        if(confirm("¬øLimpiar formulario?")) clearForm();
    }

    function clearForm() {
        document.getElementById('planForm').reset();
        document.getElementById('planId').value = '';
        document.getElementById('objectivesList').innerHTML = '';
        document.getElementById('materialsList').innerHTML = '';
        document.getElementById('linksList').innerHTML = '';
        document.querySelectorAll('input[name="selectedCourses"]').forEach(cb => cb.checked = false);
    }

    // --- GESTI√ìN ---
    function renderPlanList() {
        const tbody = document.querySelector('#plansTable tbody');
        tbody.innerHTML = '';
        plans.sort((a,b) => new Date(b.date) - new Date(a.date));

        plans.forEach(plan => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="checkbox" class="plan-check" value="${plan.id}"></td>
                <td>${plan.date}</td>
                <td>${plan.courses.map(c => `<span class="status-pill">${c}</span>`).join(' ')}</td>
                <td style="font-weight:bold">${plan.topic}</td>
                <td><button class="btn btn-secondary" style="padding:2px 8px; font-size:0.8rem" onclick="loadPlan('${plan.id}')">‚úèÔ∏è Editar</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function loadPlan(id) {
        const plan = plans.find(p => p.id == id);
        if(!plan) return;
        clearForm();
        
        document.getElementById('planId').value = plan.id;
        document.getElementById('classDate').value = plan.date;
        document.getElementById('topic').value = plan.topic;
        document.getElementById('subheading').value = plan.subheading || '';

        document.querySelectorAll('input[name="selectedCourses"]').forEach(cb => {
            if(plan.courses.includes(cb.value)) cb.checked = true;
        });

        document.getElementById('phasePrep').value = plan.phases.prep;
        document.getElementById('phaseStruct').value = plan.phases.struct;
        document.getElementById('phaseEval').value = plan.phases.eval;
        document.getElementById('phaseFeed').value = plan.phases.feed;

        plan.objectives.forEach(v => addField('objectivesList', '', v));
        plan.materials.forEach(v => addField('materialsList', '', v));
        plan.links.forEach(v => addField('linksList', '', v));
        switchView('editor');
    }

    function toggleAll(source) {
        document.querySelectorAll('.plan-check').forEach(cb => cb.checked = source.checked);
    }

    function deleteSelected() {
        const selected = Array.from(document.querySelectorAll('.plan-check:checked')).map(cb => cb.value);
        if(selected.length === 0) return;
        if(confirm(`¬øEliminar ${selected.length} planes?`)) {
            plans = plans.filter(p => !selected.includes(p.id));
            localStorage.setItem('la_plans', JSON.stringify(plans));
            renderPlanList();
        }
    }

    // --- EXPORTAR A TEXTO PLANO ---
    function exportTXT() {
        const selected = Array.from(document.querySelectorAll('.plan-check:checked')).map(cb => cb.value);
        if(selected.length === 0) { alert("Selecciona planes para exportar."); return; }
        
        const plansToExport = plans.filter(p => selected.includes(p.id));
        let textContent = "";

        plansToExport.forEach(p => {
            textContent += "========================================\n";
            textContent += `LESSON PLAN - ${p.date}\n`;
            textContent += `TOPIC: ${p.topic}\n`;
            textContent += `COURSES: ${p.courses.join(', ')}\n`;
            textContent += "========================================\n\n";
            
            textContent += "[OBJECTIVES]\n";
            p.objectives.forEach(o => textContent += `- ${o}\n`);
            textContent += "\n";

            textContent += "[DIDACTIC SEQUENCE]\n";
            textContent += `1. PREPARATION:\n${p.phases.prep}\n\n`;
            textContent += `2. STRUCTURING:\n${p.phases.struct}\n\n`;
            textContent += `3. EVALUATION:\n${p.phases.eval}\n\n`;
            textContent += `4. FEEDBACK:\n${p.phases.feed}\n\n`;

            textContent += "[RESOURCES]\n";
            textContent += `Materials: ${p.materials.join(', ')}\n`;
            textContent += `Links: ${p.links.join(', ')}\n\n`;
            textContent += "\n\n";
        });

        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `LessonPlans_Export_${new Date().toISOString().slice(0,10)}.txt`;
        a.click();
        window.URL.revokeObjectURL(url);
    }

    // --- IMPRESI√ìN NATIVA / PDF ---
    function printPlans() {
        const selected = Array.from(document.querySelectorAll('.plan-check:checked')).map(cb => cb.value);
        if(selected.length === 0) { alert("Selecciona planes para imprimir."); return; }

        const container = document.getElementById('printable-area');
        container.innerHTML = ''; // Limpiar

        const plansToPrint = plans.filter(p => selected.includes(p.id));

        plansToPrint.forEach(plan => {
            const div = document.createElement('div');
            div.className = 'print-page';
            div.innerHTML = `
                <h1 style="border-bottom: 2px solid black; padding-bottom:10px;">Lesson Plan</h1>
                <p><strong>Date:</strong> ${plan.date} | <strong>Courses:</strong> ${plan.courses.join(', ')}</p>
                <h2 style="margin:0">${plan.topic}</h2>
                <h3 style="margin:0; font-style:italic; font-weight:normal;">${plan.subheading}</h3>
                
                <div class="print-section-title">OBJECTIVES</div>
                <ul>${plan.objectives.map(o => `<li>${o}</li>`).join('')}</ul>

                <div class="print-section-title">SEQUENCE</div>
                <p><strong>1. Preparation:</strong><br>${plan.phases.prep.replace(/\n/g, '<br>')}</p>
                <p><strong>2. Structuring:</strong><br>${plan.phases.struct.replace(/\n/g, '<br>')}</p>
                <p><strong>3. Evaluation:</strong><br>${plan.phases.eval.replace(/\n/g, '<br>')}</p>
                <p><strong>4. Feedback:</strong><br>${plan.phases.feed.replace(/\n/g, '<br>')}</p>

                <div class="print-section-title">RESOURCES</div>
                <p><strong>Materials:</strong> ${plan.materials.join(', ')}</p>
                <p><strong>Links:</strong> ${plan.links.join(', ')}</p>
            `;
            container.appendChild(div);
        });

        window.print();
    }

    // --- BACKUP ---
    function downloadBackup() {
        const backupData = { version: "2.2", plans: plans, courses: courses };
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backupData));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = `LessonPlans_Backup_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a); a.click(); a.remove();
    }

    function restoreBackup(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if(data.plans && confirm("¬øSobrescribir datos actuales?")) {
                    localStorage.setItem('la_plans', JSON.stringify(data.plans));
                    if(data.courses) localStorage.setItem('la_courses', JSON.stringify(data.courses));
                    plans = data.plans;
                    courses = data.courses || courses;
                    renderCourses();
                    renderPlanList();
                    switchView('manager');
                    alert("Backup restaurado.");
                }
            } catch(err) { alert("Error de archivo."); }
            input.value = '';
        };
        reader.readAsText(file);
    }
</script>
</body>
</html>
